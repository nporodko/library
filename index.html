<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>library</h1>

    <button class='buttonLogIn' id='logInBtn'> Log in</button>

    <div  id="id01" method="post" class="modalContent">
      <form class="logIn" id="logInForm" novalidate>

        <fieldset>
          <label for="name">Username</label>
          <input type="text" placeholder="Username" name="name" id="name" minlength="3" required/>
          <small id="message"></small>
        </fieldset>

        <fieldset>
          <label for="email">Email</label>
          <input type="email" placeholder="Email" name="email" id="email" pattern="^[^\s@]+@[^\s@]+\.[^\s@]+$" required/>
          <small id="message"></small>
        </fieldset>

        <fieldset>
          <label for="country">Country</label>
          <input type="text" placeholder="Country" name="country" id="country"/>
          <small id="message"></small>
        </fieldset>

        <fieldset>
          <label for="zipCode">Zip Code</label>
          <input type="text" placeholder="Zip Code" name="zipCode" id="zipCode"/>
          <small id="message"></small>
        </fieldset>

        <fieldset>
          <label for="password">Password</label>
          <input type="password" placeholder="Password" name="password" id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d\S]{8,}$" required/>
          <small id="message"></small>
        </fieldset>

        <fieldset>
          <label for="confirm">Confirm Password</label>
          <input type="password" placeholder="Confirm Password" name="confirm" id="confirm" required/>
          <small id="message"></small>
        </fieldset>

        <button id='submit' class="submitBtn" type="submit">Submit</button>
      </form>
    </div>

  </header>

  <container>
    <div class="divForAddBtn">
      <button class="addButton" id="addBtn">+Add book</button>
    </div>
    <div id='library' class="content">
    </div>  
  </container>

  <footer>
    <p>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear())
      </script>
      nporodko
    </p>
  </footer>


  <div class="addBookBox">
    <form class="addBookForm hidden" id="addBookForm" onsubmit="event.preventDefault(); validateMyForm()"> 
      <h3>Add new book</h3>
      <input 
        class="input"
        type="text"
        id="title"
        placeholder="Title"
        required
        maxlength="100"
      />
      <input
        class="input"
        type="text"
        id="author"
        placeholder="Author"
        required
        maxlength="100"
      />
      <input
        class="input"
        type="number"
        id="pages"
        placeholder="Pages"
        required
      />
      <div class="isRead"> 
        <label for="isRead">Have you read it?</label>
        <input class="checkbox" type="checkbox" id="isYouReadIt" />
      </div>
      <button id='addBook' type="submit">Add</button>
    </form>

  </div>

  <script src="./javascript.js"></script>
</body>
</html>
